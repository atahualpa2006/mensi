<h1>Inscripcion</h1>


<div class="mb-3" >
  <button mat-flat-button color="primary" type="button" >
    <mat-icon>add</mat-icon>
Crear Inscripcion
  </button>
</div>

<!-- <pre><code>{{inscription$ | async | json}}</code></pre> -->


<table mat-table [dataSource]="(inscription$ | async) || []" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let inscription">{{inscription.id}}</td>
  </ng-container>

  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef>NOMBRE COMPLETO</th>
    <td mat-cell *matCellDef="let inscription">{{inscription.fullname?.name + '' + inscription.fullName.surname}}</td>
  </ng-container>

  <ng-container matColumnDef="language">
    <th mat-header-cell *matHeaderCellDef>IDIOMA</th>
    <td mat-cell *matCellDef="let inscription">{{inscription.language.name}}</td>
  </ng-container>

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef>TOTAL</th>
    <td mat-cell *matCellDef="let inscription">{{inscription.name | currency}}</td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
