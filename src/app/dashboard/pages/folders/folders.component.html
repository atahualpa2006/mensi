
<table mat-table [dataSource]="(folders$ | async) || []">

  <button  (click)="onCreate" mat-flat-button color="primary" type="button" >
    <mat-icon>add</mat-icon>
    Ingresar CURSO
  </button>


<ng-container matColumnDef="id">
  <th mat-header-cell *matHeaderCellDef>ID</th>
  <td mat-cell *matCellDef="let folder">{{ folder.id }}</td>
</ng-container>

<ng-container matColumnDef="name">
  <th mat-header-cell *matHeaderCellDef>nombre</th>
  <td mat-cell *matCellDef="let folder">{{ folder.name }}</td>
</ng-container>


<ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef>Acciones</th>
  <td mat-cell *matCellDef="let folder">

    <button  mat-icon-button color="primary">
      <mat-icon>edit</mat-icon>
    </button>

    <button mat-icon-button color="warn">
      <mat-icon>delete</mat-icon>
    </button>
  </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
